<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex v2.0</title>
    <link rel="stylesheet" href="./static/styles/style.css">
    <link rel="shortcut icon" href="./static/img/pokeball.png" type="image/x-icon">
</head>
<body>
    <header>
        <img src="./static/img/logo.png" alt="Logo" class="header__logo">
    </header>
    <main>
        <div class="search">
            <form class="search__input">
                <ion-icon name="search"></ion-icon>
                <input type="text" name="search" id="searchInput" placeholder="Name or number">
            </form>
        </div>
        <div class="card">
            <div class="img">
                <div class="circle">
                    <img src="#" alt="Pokemon_Image" class="pokemon__image">
                </div>
            </div>
            <div class="info">
                <h1 class="pokemon__name"></h1>
                <h2>Stats</h2>
                <div class="info__stats">
                    <div class="stat">
                        <h3>Height</h3>
                        <p class="pokemon__height">- m</p>
                    </div>
                    <div class="stat">
                        <h3>Weight</h3>
                        <p class="pokemon__weight">- kg</p>
                    </div>
                </div>
                <h2>Types</h2>
                <div class="info__badges">
                </div>
            </div>
        </div>
        <div class="buttons">
            <input type="button" value="&lt; PREV." class="btn button__prev">
            <input type="button" value="NEXT &gt;" class="btn button__next">
        </div>
    </main>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <script src="./static/js/script.js"></script>
</body>
</html>
